<section class="rubicon" aria-labelledby="rubicon-title">
  <div class="rubicon__info">
    <h2 class="rubicon__title" id="rubicon-title">Поліграф RUBICON</h2>

    <figure class="rubicon__figure">
      <img
        class="rubicon__image"
        src="img/rubicon/rubicon.png"
        alt="rubicon"
        width="400"
      />
      <figcaption class="rubicon__caption">
        Rubicon - професійний комп'ютерний поліграф, виготовлений із
        застосуванням сучасних компонентів та передових технічних рішень.
        Поліграф відповідає українському стандарту ДСТУ 8692:2016 та
        міжнародному стандарту ASTM Е2439.
      </figcaption>
    </figure>

    <p class="rubicon__subtitle">Офіційно використовується:</p>

    <figure class="rubicon__org">
      <img
        class="rubicon__org-logo"
        src="img/rubicon/mou.png"
        alt="mou"
        width="23"
      />
      <figcaption class="rubicon__org-caption">
        Міністерством оборони України
      </figcaption>
    </figure>

    <figure class="rubicon__org">
      <img
        class="rubicon__org-logo"
        src="img/rubicon/gur.svg"
        alt="gur"
        width="23"
      />
      <figcaption class="rubicon__org-caption">
        Головним управлінням розвідки МО України
      </figcaption>
    </figure>

    <figure class="rubicon__org">
      <img
        class="rubicon__org-logo"
        src="img/rubicon/dpsu.png"
        alt="dpsu"
        width="23"
      />
      <figcaption class="rubicon__org-caption">
        Державною прикордонною службою України
      </figcaption>
    </figure>

    <figure class="rubicon__org">
      <img
        class="rubicon__org-logo"
        src="img/rubicon/gen-proc.svg"
        alt="gen-proc"
        width="23"
      />
      <figcaption class="rubicon__org-caption">
        Офісом Генерального прокурора України
      </figcaption>
    </figure>

    <figure class="rubicon__org">
      <img
        class="rubicon__org-logo"
